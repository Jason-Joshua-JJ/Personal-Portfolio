<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.8; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .core {
      animation: pulse 3s ease-in-out infinite;
      transform-origin: center;
    }
    .ring {
      animation: rotate 10s linear infinite;
      transform-origin: center;
    }
  </style>

  <!-- Outer Rotating Ring -->
  <circle cx="50" cy="50" r="42" stroke="url(#grad)" stroke-width="4" stroke-dasharray="20 10" class="ring" opacity="0.8" />
  
  <!-- Inner Pulsing Core (Hexagon-ish) -->
  <path d="M50 20 L75 35 L75 65 L50 80 L25 65 L25 35 Z" fill="url(#grad)" class="core" />
</svg>
